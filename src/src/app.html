<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SvelteKit App</title>
	%sveltekit.head% <!-- SvelteKit will inject necessary head elements here -->
</head>
<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	#svelte{
		margin: 0;
		padding: 0;
	}
	* {
		font-family: "Arial";
	}
</style>
<body>
<div id="svelte">%sveltekit.body%</div> <!-- SvelteKit will inject the app here -->
</body>
</html>
